<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/fontawesome/css/all.min.css" />
  </head>

  <body>
    <header class="bg-orange-600 p-4 flex justify-between sticky">
      <figure>
        <span class="text-white font-bold font-lg">logo</span>
      </figure>
      <nav>
        <a
          href="#"
          class="py-2 px-4 rounded-md text-white hover:bg-slate-800 hover: shadow-xl mr-4 trasion-all duration-300"
        >
          home
        </a>
        <a
          href="#"
          class="py-2 px-4 rounded-md text-white hover:bg-slate-800 houver:shadow-xl mr-4 transition-all duration-300"
        >
          produtos
        </a>
        <a
          href="#"
          class="py-2 px-4 rounded-md text-white hover:bg-slate-800 houver:shadow-xl mr-4 transition-all duration-300"
        >
          carrinho
        </a>
      </nav>
    </header>
    <section id="banner" class="h-96 bg-slate-800 relative">
      <div class="inset-0 absolute z-0 bg-red-500">
        <img
          src="./assets/images/imagem1.jpg"
          alt="1"
          class="w-full h-full left-0 top-0 z-0 absolute"
        />
      </div>
      <div
        class="z-10 bottom-1 left-1 right-1 absolute flex justify-center itens-center"
      >
        <span
          class="inline-block p-2 bg-slate-800 border border-white rounded-full shadow mr-2"
        ></span>
      </div>
    </section>
    <section id="off-sellers" class="bg-orange-600 p-4 py-8">
      <h1 class="flex justify-center text-4x1 text-white font-bold">
        promocoes
      </h1>
      <div class="grid grid-cols-2 gap-4 py-8">
        <div class="h-64 rounded-md shadow-x1 bg-slate-800"></div>
        <div class="h-64 rounded-md shadow-x1 bg-slate-800"></div>
      </div>
    </section>

    <section
      id="highlighted"
      class="py-8 h-72 w-full bg-slate-100 relative overflow-hideden"
    >
      <div class="legt-0 top-0 top-0 bottom-0 p-8 flex gap-12 absolute">
        <div class="w-[45vw] h-56 rounded-md shadow-x1 bg-orange-600"></div>
        <div class="w-[45vw] h-56 rounded-md shadow-x1 bg-orange-600"></div>
      </div>
      <div
        class="left-2 top-1/2 w-10 h-10 rounded-full bg-slate-800 text-white absolute -translate-y-1/2 shadow-x1 flex justify-center items-center"
      >
        <i class="fa-solid fa-chevron-left"></i>
      </div>
      <div
        class="right-2 top-1/2 w-10 h-10 rounded-full bg-slate-800 text-800 text-white absolute -translate-y-1/2 shadow-x1 flex justify-center items-center"
      >
        <i class="fa-solid fa-chevron-right"></i>
      </div>
    </section>
    <section
      id="products"
      class="p-8 w-full bg-orange-600 grid grid-cols-3 gap-8"
    >
      <div
        class="w-96 p-4 bg-white rounded-md shadow flex flex-col items-streach"
      >
        <figure class="w-100">
          <img src="./assets/images/imagem1.jpg" alt="" class="max-w-100" />
        </figure>
        <div class="flex flex-col pat-4">
          <span class="text-xs line-through text-green-500">R$2.500,00</span>

          <div class="flex items-center">
            <span class="text-4xl">R$ 1,9999,99</span>
            <span class="ml-2 text-green-500">
              15%
              <i class="fa-solid fa-tag"></i>
            </span>
          </div>

          <div class="text-green-600 text-sm pt-2">
            <span>entrega gratis</span>
            <span class="ml-2">
              <i class="fa-solid fa-truck-fast"></i>
            </span>
          </div>

          <div class="text-slate-600 text-sm pt-2"></div>
          <p>hoje eu estou aqui</p>
        </div>
      </div>
    </section>

    <footer class="w-full bg-slate-800 p-4 flex justify-center">
      <strong class="text-white">powered with</strong>
      <span class="text-orange-600 px-2">
        <i class="fa-solid fa-mug-hot"></i>
      </span>
      <strong class="text-white">by me.</strong>
    </footer>
  </body>
</html>
